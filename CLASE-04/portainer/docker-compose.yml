version: "3.3"

services:

  portainer:
    image: portainer/portainer-ce  
    container_name: portainer
    restart: always
    ports: 
      - "9000:9000" 
      - "9001:8000"
      - "9443:9443"       
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:            